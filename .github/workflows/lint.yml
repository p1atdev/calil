name: Format, lint, and type check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Format
        run: deno fmt --check
      - name: Lint
        run: deno lint
      - name: Type Check
        run: deno test --no-run $(find . -regex '.*\.\(js\|ts\|jsx\|tsx\|mjs\|mjsx\)' -printf '%p ')